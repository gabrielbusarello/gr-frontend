<div class="modal-header">
    <h4 class="modal-title">Chat</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="media flex-column" *ngIf="messages">
        <div class="media-body w-100" *ngFor="let message of messages; let i = index" [class.mt-3]="i > 0">
            <h5 class="mt-0 text-center">{{ message.usuario.nome }}</h5>
            <div class="d-flex text-justify" [class.justify-content-end]="message.usuario.id === user">
                <span class="message" style="width: 80%;">{{ message.mensagem }}</span>
            </div>
        </div>
    </div>
    <div *ngIf="!messages">
        <div class="d-flex justify-content-center flex-column">
            <div class="d-flex justify-content-center">
            <div class="spinner-border" role="status">
                <span class="sr-only">Carregando...</span>
            </div>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <form class="d-flex justify-content-between w-100" novalidate [formGroup]="formChat" (ngSubmit)="sendChat()">
        <input class="form-control" formControlName="message" />
        <button type="submit" class="btn btn-outline-primary ml-2" [disabled]="formChat.invalid"><i class="fas fa-paper-plane"></i></button>
    </form>
</div>
