<div class="modal-header">
  <h4 class="modal-title">Atenção!</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.close({ status: false })">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p>Deseja realmente excluir o registro, "{{name}}"?</p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" ngbAutofocus (click)="activeModal.close({ status: true })">Confirmar</button>
</div>
