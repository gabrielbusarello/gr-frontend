<div class="container pt-sm-4">
  <div class="row signupcontainer pt-3 pb-3">
    <div class="col-12 col-sm-6 d-flex justify-content-center align-items-center">
      <img src="../../assets/logomarca.png" class="img-fluid" />
    </div>
    <div class="col-12 col-sm-6 d-flex justify-content-center align-items-center">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Cadastrar</h5>
          <form novalidate [formGroup]="form" (ngSubmit)="signup()">
            <div class="input-group pb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="fa-user"><i class="fas fa-user"></i></span>
              </div>
              <input
                type="text"
                class="form-control"
                [class.is-valid]="form.get('cpf').touched && form.get('cpf').valid"
                [class.is-invalid]="form.get('cpf').touched && form.get('cpf').invalid"
                id="cpf"
                placeholder="* CPF"
                aria-label="CPF"
                aria-describedby="fa-user"
                formControlName="cpf"
                mask="000.000.000-00"
              />
              <div class="invalid-feedback">CPF inválido</div>
            </div>
            <div class="input-group pb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="fa-envelope"><i class="fas fa-envelope"></i></span>
              </div>
              <input
                type="text"
                class="form-control"
                [class.is-valid]="form.get('email').touched && form.get('email').valid"
                [class.is-invalid]="form.get('email').touched && form.get('email').invalid"
                id="email"
                placeholder="* Email"
                aria-label="Email"
                aria-describedby="fa-envelope"
                formControlName="email"
              >
              <div class="invalid-feedback">E-mail inválido</div>
            </div>
            <div class="input-group pb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="fa-key"><i class="fas fa-key"></i></span>
              </div>
              <input
                type="password"
                class="form-control"
                [class.is-valid]="form.get('password').touched && form.get('password').valid"
                [class.is-invalid]="form.get('password').touched && form.get('password').invalid"
                id="password"
                placeholder="* Senha"
                aria-label="Senha"
                aria-describedby="fa-key"
                formControlName="password"
              />
              <div class="invalid-feedback">Senha inválida</div>
            </div>
            <div class="input-group pb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="fa-signature"><i class="fas fa-signature"></i></span>
              </div>
              <input
                type="text"
                class="form-control"
                [class.is-valid]="form.get('name').touched && form.get('name').valid"
                [class.is-invalid]="form.get('name').touched && form.get('name').invalid"
                id="name"
                placeholder="* Nome Completo"
                aria-label="Nome Completo"
                aria-describedby="fa-signature"
                formControlName="name"
              >
              <div class="invalid-feedback">Nome Completo inválido</div>
            </div>
            <div class="input-group pb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="fa-phone"><i class="fas fa-phone"></i></span>
              </div>
              <input
                type="text"
                class="form-control"
                [class.is-valid]="form.get('phone').touched && form.get('phone').valid"
                [class.is-invalid]="form.get('phone').touched && form.get('phone').invalid"
                id="phone"
                placeholder="Telefone"
                aria-label="Telefone"
                aria-describedby="fa-phone"
                formControlName="phone"
                [mask]="form.get('phone').value && form.get('phone').value.length == 11 ? '(00) 0 0000-0000' : '(00) 0000-00009'"
              >
              <div class="invalid-feedback">Telefone inválido</div>
            </div>
            <div class="pb-3">
              <label for="bloco"><strong>*</strong> Tipo de Usuário</label>
              <ng-select
                [searchable]="false"
                [items]="permissions"
                bindLabel="value"
                bindValue="id"
                labelForId="permission"
                placeholder="Selecione o tipo de usuário"
                formControlName="permission"
              ></ng-select>
              <div class="invalid-feedback" [class.d-block]="form.get('permission').touched && form.get('permission').invalid">Tipo de Usuário inválido</div>
            </div>
            <div class="d-flex justify-content-end">
              <button type="submit" class="btn btn-primary" [disabled]="form.invalid || blockSend">
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" *ngIf="blockSend"></span>
                <span class="sr-only" *ngIf="blockSend">Carregando...</span>
                <i class="fas fa-sign-in-alt" *ngIf="!blockSend"></i> Cadastrar
              </button>
            </div>
            <div class="dropdown-divider mt-3 mb-3"></div>
            <p>Já tem uma conta?</p>
            <a routerLink="/login" class="card-link">Entre agora!</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
